<html>

<!--
    Duplicates the same mjpeg stream across both eyes. Flips image instead of rotates
-->
<head>
    <title>My Eyes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <style>
        html,
        body {
            height: 100%;
            min-height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }
        
        img {
            height: 100%;
            max-height: 100%;
            width: 50%;
            display: block;
            float: left;
            transform: scale(1, -1);
        }
    </style>

</head>
